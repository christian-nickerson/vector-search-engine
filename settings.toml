[default.data]
dataset_name = "thedevastator/nike-usa-products-prices-descriptions-and-custom"

[default.embeddings]
model = "multi-qa-MiniLM-L6-cos-v1"

[default.templates]
dir = "src/templates"
add_product = "add_product.txt"
similarity_search = "similarity_search.txt"

[development.db]
host = "localhost"
port = 5432
database = "vector-db"

[development.api]
url = "http://localhost:8000"
timeout = 30

[compose.db]
host = "db"
port = 5432
database = "vector-db"

[compose.api]
url = "http://api:8000"
timeout = 30
